<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>OwO Register</title>
    <meta content="author: 181250192 赵睿豪" name="description">
    <link href="../logo.ico" rel="shortcut icon">
    <link href="../css/OwORegisterStyle.css" rel="stylesheet">
</head>
<body>
<div class="Page"><!-- to limit the minimum width-->
    <div class="headerBackground">
        <div class="header">
            <a href="index"><h1 class="logo"><img alt="logo加载失败" src="../logo.png"></h1></a>
            <h1 class="title">用&nbsp&nbsp&nbsp&nbsp户&nbsp&nbsp&nbsp&nbsp注&nbsp&nbsp&nbsp&nbsp册</h1>
        </div>
    </div>
    <a href="index"><h1 class="home"><img alt="home加载失败" height="auto" src="../home.png" width="60px"></h1></a>
    <!-- body -->
    <div class="centerArea">
        <div class="centerBox">
            <div class="boxItem">
                <form>
                    <table class="registerTable">
                        <tbody>
                        <tr>
                            <td align="right" valign="top" width="300px"><label class="bothTable"
                                                                                for="t02Name"><span
                                    class="red">*</span> 用户名：</label></td>
                            <td>
                                <div class="myText"><input class="myTextInput" id="t02Name" maxlength="30"
                                                           name="name" required type="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" valign="top" width="300px"><label class="bothTable"
                                                                                for="t02Mail"><span
                                    class="red">*</span> 邮箱：</label></td>
                            <td>
                                <div class="myText"><input class="myTextInput" id="t02Mail" maxlength="30"
                                                           name="email" required type="email">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" valign="top"><label class="bothTable" for="t02Code"><span
                                    class="red">*</span> 邮箱验证：</label></td>
                            <td>
                                <div class="myText"><input class="myTextInput authentic" id="t02Code" maxlength="6"
                                                           name="code" required
                                                           type="text"></div>
                                <a class="myButton2" id="t02SendCode"><span>获取验证码</span></a>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" valign="top"><label class="bothTable" for="t02Psw"><span
                                    class="red">*</span> 密码：</label></td>
                            <td>
                                <div class="myText">
                                    <input class="myTextInput" id="t02Psw" maxlength="16" name="password"
                                           required type="password">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" valign="top"><label class="bothTable" for="t02Psw2"><span
                                    class="red">*</span> 确认密码：</label></td>
                            <td>
                                <div class="myText">
                                    <input class="myTextInput" id="t02Psw2" maxlength="16" name="repassword"
                                           required type="password">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a class="myButton1" id="clickToRegister"><span>注册</span></a>
                    <a class="loginDirectly" href="login"><span>已有账号？直接登录</span></a>
                </form>
            </div>
        </div>
    </div>
    <!--/body -->
<!--    <a href="register"><h1 class="return"><img alt="return加载失败" height="auto" src="../return.png" width="60px"></h1></a>  -->
</div>
</body>
<script src="../js/user.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="../js/register.js" type="text/javascript"></script>
<script src="../js/api.js" type="text/javascript"></script>
</html>
